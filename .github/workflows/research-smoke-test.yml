name: Research Pipeline Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ============================
  # Phase 2 — Offline Research Smoke Test
  # ============================
  research-smoke-test:
    name: Phase 2 - Research Smoke Test (Cached Data)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.research -t crypto-research:test .

    - name: Run research pipeline smoke test (offline)
      run: |
        docker run --rm -v ${{ github.workspace }}:/app crypto-research:test \
          python test_with_cached_data.py

    - name: Upload research artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: research-artifacts
        path: |
          artifacts/
          research/raw/
        retention-days: 7

  # ============================
  # Phase 3 — Live CCXT Network Test
  # ============================
  live-ccxt-fetch-test:
    name: Phase 3 - Live CCXT Fetch Test (Network)
    runs-on: ubuntu-latest
    needs: research-smoke-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.research -t crypto-research:test .

    - name: Test live CCXT fetch
      run: |
        docker run --rm -v ${{ github.workspace }}:/app crypto-research:test \
          python test_live_fetch_ccxt.py
